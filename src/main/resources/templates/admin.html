<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="/static/styles/style.css" rel="stylesheet" th:href="@{/styles/style.css}">
    <title>Users</title>
</head>
<body>

<div align="center">
    <h1>User management</h1>
    <form method="GET" th:action="@{/admin/search}">
        <input type="search" name="id"/>
        <input type="submit" value="Search"/>
    </form>
    <h3><a href="admin/new_user">Create new user</a></h3>
</div>

<div align="center">
    <table>
        <tr>
            <th>User id</th>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}"></td>
            <td th:utext="${user.getUsername()}"></td>
            <td th:utext="${user.getFirstName()}"></td>
            <td th:utext="${user.getLastName()}"></td>
            <td th:utext="${user.getEmail()}"></td>
            <td th:utext="${user.getAge()}"></td>
            <td>
                <a th:href="@{/admin/edit/{userId}(userId=${user.getId()})}">edit</a>
                <a th:href="@{/admin/delete/{userId}(userId=${user.getId()})}">delete</a>
            </td>
        </tr>
    </table>
    <h3>
        <a th:href="@{/admin}"><pre>User management   </pre></a>
        <a th:href="@{/user}">Your profile</a></h3>
    <h3><a th:href="@{/logout}">Logout</a></h3>
</div>
</body>
</html>
